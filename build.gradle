plugins {
  id 'java'
  id 'com.github.spotbugs' version '1.6.5'
  id 'jacoco'
}

sourceCompatibility = '1.11'

// In this section you declare where to find the dependencies of your project
repositories {
  def mirrorConfigFile = 'mirrorConfig.gradle'
  if (new File(mirrorConfigFile).exists()) {
    apply from: mirrorConfigFile
    apply from: 'gradle_scripts/configureMirror.gradle'
    configureMavenUrl(owner, "${mavenCentralMirror}")
  }

  mavenCentral()
}

dependencies {
  // This dependency is found on compile classpath of this component and consumers.
  compile 'com.google.guava:guava:23.0'

  // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'
  // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'
  // https://mvnrepository.com/artifact/org.junit.platform/junit-platform-launcher
  testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.3.2'
  // https://mvnrepository.com/artifact/org.assertj/assertj-core
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
}

jacoco {
  toolVersion = "0.8.2"
}

jacocoTestReport {
  reports {
    html.enabled = true
  }
}

test {
  useJUnitPlatform()
}

test.finalizedBy jacocoTestReport

tasks.withType(com.github.spotbugs.SpotBugsTask) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}
